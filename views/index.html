{% extends "layout.html" %}

  <div>Hello!</div>

  <!-- {% include 'panel.html' with data.panelItems('Hotels', hotels) %} can make a function in the promise.all and separate out the html file to return generic code for each panel item -->

{% block content %}

<div id="myTabs">

  <div class="panel panel-default" id="draggable" data-toggle="tab">

        <!-- {% include 'panels.html' with panelItems('Hotels', hotels) %}
        {% include 'panels.html' with panelItems('Restaurants', restaurants) %}
        {% include 'panels.html' with panelItems('Activities', activities) %} -->

        <div class="panel-body">
          <div>
            <label for="Hotels" class="opaque">Hotels</label>
          </div>
          <div>
            <div class="col-lg-11">
              <select class="form-control background-white opaque" name="Hotels" id="Hotels">
                {% for hotel in hotels %}
                  <option value="{{hotel.name}}" place="{{hotel.place | json}}" id="hotelSelection">{{hotel.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-lg-1">
              <a href="#" class="opaque" id="target1">
                <span class="glyphicon glyphicon-plus-sign"></span>
              </a>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div>
            <label for="Restaurants" class="opaque">Restaurants</label>
          </div>
          <div class="col-lg-11">
            <select class="form-control background-white opaque" name="Restaurants" id="Restaurants">
              {% for restaurant in restaurants %}
                <option value="{{restaurant.name}}" place="{{restaurant.place | json}}" class="opaque">{{restaurant.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-1">
            <a href="#" class="opaque" id="target2">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
          </div>
        </div>

          <div class="panel-body">
            <div>
              <label for="Activities" class="opaque">Activities</label>
            </div>
            <div class="col-lg-11">
              <select class="form-control background-white opaque" name="Activities" id="Activities">
                {% for activity in activities %}
                  <option value="{{activity.name}}" place="{{activity.place | json}}">{{activity.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-lg-1">
              <a href="#" class="opaque" id="target3">
                <span class="glyphicon glyphicon-plus-sign"></span>
              </a>
            </div>
      </div>

  </div>

  <div class="panel panel-default" id="draggable2" data-toggle="tab">

    <div class="panel-heading">
      <h3 class="panel-title">
        <div class="btn-toolbar" role="toolbar" aria-label="...">
          <div class="btn-group opaque" role="group" aria-label="1">1</div>
          <div class="btn-group opaque" role="group" aria-label="2">2</div>
          <div class="btn-group opaque" role="group" aria-label="3">3</div>
        </div>
      </h3>
    </div>

    <div class="panel-body">
      <div>
        <label for="My Hotel" class="opaque">Hotels</label>
      </div>
      <div>
        <div class="col-lg-11" id="hotelsList">
          <!-- <p>{{hotelSelection}}</p> -->
        </div>
        <!-- <div class="col-lg-1">
          <a href="#" class="anchor">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div> -->
      </div>
    </div>
    <div class="panel-body">
      <div>
        <label for="My Restaurant" class="opaque">Restaurants</label>
      </div>
      <div>
        <ul class="col-lg-11" id="restaurantsList">

        </ul>
        <!-- <div class="col-lg-1">
          <a href="#" class="anchor">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div> -->
      </div>
    </div>
    <div class="panel-body">
      <div>
        <label for="My Activity" class="opaque">Activities</label>
      </div>
      <div>
        <ul id="activitiesList" style="list-style-type: none">

        </ul>
        <!-- <div class="col-lg-1">
          <a href="#" class="anchor">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div> -->
      </div>
    </div>

  </div>

</div>


{% endblock %}
